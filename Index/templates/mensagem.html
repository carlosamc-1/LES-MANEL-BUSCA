{% load static %}
<!doctype html>
<html>
<head>
    <head>
        <meta charset="utf-8">
        <title>LES</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="{% static 'img/favicon.ico' %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>

{% block content %}

{% block loggedInOutContent %}

<div style="margin-top:5%">

    {% if tipo == 'success'%}
    <br>
    <br>
    <br>
        <article class="message is-success text-primary">
            <div class="message-body">
                <h2 class="text-primary" style="text-align: center">{{m}}</h2>
            </div>
        </article>
    {% elif tipo == 'info'%}
    <br>
    <br>
    <br>
        <article class="message is-info text-primary">
            <div class="message-body">
            <h2 class="text-primary" style="text-align: center">{{m}}</h2>
            </div>
        </article>
    {% elif tipo == 'warning'%}
    <br>
    <br>
    <br>
        <article class="message is-warning text-primary">
            <div class="message-body">
                <h2 class="text-primary" style="text-align: center">{{m}}</h2>
            </div>
        </article> 
    {% elif tipo == 'error'%}
    <br>
    <br>
    <br>
        <article class="message is-danger text-primary">
            <div class="message-body">
                <h2 class="text-primary" style="text-align: center">{{m}}</h2>
            </div>
        </article>  
    {% endif %}
</div>
    {% if continuar != 'off' %}
    <div style="text-align: center;position:center;margin-top:4%">
        <a href="{% url 'homepage' %}">
            <button  class="btn btn-lg btn-primary">Continuar</button>
        </a>
    </div>
    {% endif %}

</div>
{% endblock %}
{% endblock %}
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
    <body>
        <table>
            <tr>
              <th>Reclamação</th>
              <th>Número da Fatura</th>
              <th>Alerar Fatura<th>
            </tr>
        {% for reclamacao in object_list %}
            <tr>
                <td>{{reclamacao.reclamacao}}</td>
                <td><a class="btn btn-info btn-sm" href="{% url 'PaymentManagement:fatura' %}">Ver Fatura</a></td>
                <td><a class="btn btn-info btn-sm" href="{% url 'PaymentManagement:fatura-process' id=reclamacao.faturaid.id%}">Alterar</a></td>
            </tr>
        {% endfor %}
    </body>
    <a class="btn btn-info btn-sm" href="{% url 'PaymentManagement:options' %}">Voltar à página principal</a>
</html>
